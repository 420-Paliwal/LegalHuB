name: ðŸ’¬ Auto Comment on Issue Close

on:
  issues:
    types:
        - closed

permissions:
  issues: write
  contents: read

jobs:
  comment-on-close:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¬ Post comment on closed issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const issueTitle = context.payload.issue.title;
            const user = context.payload.issue.user.login;

            const comment = `ðŸ‘‹ Hi @${user}!
            Thank you for your contribution! The issue "${issueTitle}" has been closed.
            If you still face any problems or have more suggestions, feel free to open a new issue. Happy coding! ðŸš€ðŸš€`;

            github.rest.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });